<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/cd3b06e286.js"
      defer
      crossorigin="anonymous"
    ></script>
    <script type="module" defer src="src/js/main.js"></script>
    <script type="module" defer src="src/js/mobileSwipe.js"></script>
    <title>Music player | Kotorozec</title>
  </head>
  <body>
    <main>
      <section class="player-section" aria-labelledby="player-title">
        <div class="container">
          <article class="player-container">
            <header class="player-container__header">
              <div class="player-container__header-image">
                <img
                  src=""
                  alt="Album art cover image"
                  height=""
                  width=""
                  id="cover-img"
                      />
              </div>
            </header>
            <div class="player-container__content">
              <h2 id="music-title" aria-live="polite"></h2>
              <h3 id="music-author" aria-live="polite"></h3>
            </div>
            <footer class="player-container__controls">
              <audio id="audio-element" aria-describedby="duration" src="">
                Your browser does not support the audio tag.
              </audio>

              <div class="progress-container" id="progress-container">
                <div class="progress" id="progress" role="progressbar" aria-label="Loading process" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0"></div>
                <div class="duration-wrapper">
                  <span id="current-time">0:00</span>
                  <span id="duration"></span>
                </div>
              </div>

              <div class="player-controls" role="group" aria-label="Player controls">
                <button id="prev" title="Previous song" data-music-state="prev" aria-label="Previous song">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <path
                      d="M459.5 440.6c9.5 7.9 22.8 9.7 34.1 4.4s18.4-16.6 18.4-29V96c0-12.4-7.2-23.7-18.4-29s-24.5-3.6-34.1 4.4L288 214.3V256v41.7L459.5 440.6zM256 352V256 128 96c0-12.4-7.2-23.7-18.4-29s-24.5-3.6-34.1 4.4l-192 160C4.2 237.5 0 246.5 0 256s4.2 18.5 11.5 24.6l192 160c9.5 7.9 22.8 9.7 34.1 4.4s18.4-16.6 18.4-29V352z"
                    />
                  </svg>
                </button>
                <button id="play" title="Play song" data-music-state="play" aria-label="Play song">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" class="shown" id="playIcon">
                    <path
                      d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80V432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z"
                    />
                  </svg>
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512" class="hidden" id="pauseIcon">
                    <path
                      d="M48 64C21.5 64 0 85.5 0 112V400c0 26.5 21.5 48 48 48H80c26.5 0 48-21.5 48-48V112c0-26.5-21.5-48-48-48H48zm192 0c-26.5 0-48 21.5-48 48V400c0 26.5 21.5 48 48 48h32c26.5 0 48-21.5 48-48V112c0-26.5-21.5-48-48-48H240z"
                    />
                  </svg>
                </button>
                <button id="next" title="Next song" data-music-state="next" aria-label="Next song">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -30 550 512">
                    <path
                      d="M52.5 440.6c-9.5 7.9-22.8 9.7-34.1 4.4S0 428.4 0 416V96C0 83.6 7.2 72.3 18.4 67s24.5-3.6 34.1 4.4L224 214.3V256v41.7L52.5 440.6zM256 352V256 128 96c0-12.4 7.2-23.7 18.4-29s24.5-3.6 34.1 4.4l192 160c7.3 6.1 11.5 15.1 11.5 24.6s-4.2 18.5-11.5 24.6l-192 160c-9.5 7.9-22.8 9.7-34.1 4.4s-18.4-16.6-18.4-29V352z"
                    />
                  </svg>
                </button>
              </div>
            </footer>
          </article>
        </div>
      </section>
    </main>
  </body>
</html>
